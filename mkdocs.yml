site_name: AeroViz
site_url: https://alex870521.github.io/AeroViz/
repo_url: https://github.com/alex870521/AeroViz
repo_name: alex870521/AeroViz

theme:
  name: material
  language: en
  font:
    text: -apple-system,"BlinkMacSystemFont","Segoe UI","Helvetica Neue","Arial",sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol"
    code: JetBrains Mono
  custom_dir: docs/overrides
  logo: assets/icon.svg
  favicon: assets/icon.svg
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - navigation.footer
    - navigation.instant
    - navigation.instant.progress
    - navigation.indexes
    - navigation.tracking
    #    - navigation.expand   # 自動展開所有導航項目
    #    - navigation.path     # 顯示導航路徑
    - toc.follow
    - search.share
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
    - announce.dismiss
  palette:
    - scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

