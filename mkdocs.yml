markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
      options:
        custom_icons:
          - overrides/.icons
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - footnotes
  - pymdownx.arithmatex:
      generic: true

extra_css:
  - stylesheets/extra.css
  - stylesheets/claude-code-navigation.css
  - https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css

extra_javascript:
  - javascripts/mathjax.js
  - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/alex870521/AeroViz
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/AeroViz

plugins:
  - search
  - tags
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          options:
            # 文檔字符串格式
            docstring_style: numpy
            
            # 顯示選項
            show_source: false               # 不顯示原始碼（通常太長）
            show_root_heading: true          # 顯示根標題
            show_object_full_path: false     # 不顯示完整路徑
            show_signature_annotations: true # 顯示類型註解
            show_bases: true                 # 顯示基類
            show_inheritance_diagram: false  # 不顯示繼承圖
            
            # 標題和結構
            heading_level: 2                # 標題層級
            show_category_heading: true     # 顯示分類標題
            group_by_category: true         # 按分類分組
            
            # 成員顯示
            members: true                  # 顯示成員
            members_order: source          # 成員排序：source, alphabetical
            filters: # 過濾器
              - "!^_"                      # 排除私有成員
              - "!^__"                     # 排除魔術方法
            show_submodules: true          # 顯示子模組
            
            # 簽名顯示
            separate_signature: true       # 分離簽名
            show_signature: true           # 顯示簽名
            signature_crossrefs: true      # 簽名交叉引用
            
            # 其他選項
            docstring_section_style: table # 文檔字符串部分樣式：table, list, spacy
            merge_init_into_class: true    # 將 __init__ 合併到類中
            show_if_no_docstring: false    # 沒有文檔字符串時不顯示
  - git-revision-date-localized:
      enable_creation_date: true
      type: date