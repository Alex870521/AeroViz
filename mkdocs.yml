      - IMPROVE Equation: theory/improve.md
      - Log-Normal Distribution: theory/lognormal.md
      - ICRP 66 Model: theory/icrp.md
      - κ-Köhler Theory: theory/kappa.md
      - Mass Reconstruction: theory/mass_reconstruction.md
      - OFP/SOAP: theory/ofp.md

